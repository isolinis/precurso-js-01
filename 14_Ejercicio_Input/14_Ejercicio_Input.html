<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Comenzamos con el comando 'prompt()' para capturar el nombre que asignaremos a la variable 'nombre'
        let nombre;
        nombre = prompt("Como te llamas?");

        // Seguimos con el comando 'prompt()' para capturar la edad que asignaremos a la variable 'edad'
        let edad;
        edad = parseInt(prompt("Cuantos anos tienes?"));

        //Por ultimo pasamos por consola las frases
        console.log("Hola " + nombre + " tienes " + edad + " anos.");
        console.log("En 2021 tendras " + (edad + 1) + " anos.");
        
    </script>
</body>
</html>
